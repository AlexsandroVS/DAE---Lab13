<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="max-w-7xl mx-auto p-8">

    <!-- Título principal -->
    <h1 class="text-3xl font-semibold text-gray-800">Administrar Usuarios</h1>

    <div class="mt-6 flex justify-between items-center">
        <!-- Botón de Cerrar sesión -->
        <a href="/logout"
           class="py-2 px-6 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:ring-4 focus:ring-red-200 no-underline">
            Cerrar Sesión
        </a>
    </div>

    <!-- Filtro de roles -->
    <form action="/admin/usuarios" method="get" class="mt-6">
        <div class="flex justify-between mb-6">
            <div class="w-full sm:w-1/3">
                <label for="roleFilter" class="text-sm font-medium text-gray-600">Filtrar por rol:</label>
                <select name="roleFilter" id="roleFilter"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    <option value="">Todos</option>
                    <option value="USER">Usuarios</option>
                    <option value="ADMIN">Administradores</option>
                </select>
            </div>

            <div class="flex items-center space-x-4">
                <button type="submit" class="py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-200">
                    Filtrar
                </button>
            </div>
        </div>
    </form>

    <!-- Lista de usuarios -->
    <div class="mt-8 bg-white shadow-lg rounded-lg overflow-hidden">
        <h2 class="text-xl font-semibold text-gray-800 px-6 py-4 border-b">Lista de Usuarios</h2>
        <table class="min-w-full mt-4 table-auto border-collapse text-sm text-gray-700">
            <thead>
            <tr class="bg-indigo-600 text-white">
                <th class="px-6 py-3 text-left">Nombre de Usuario</th>
                <th class="px-6 py-3 text-left">Rol</th>
                <th class="px-6 py-3 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteración sobre los usuarios -->
            <tr th:each="usuario : ${usuarios}" class="border-b hover:bg-gray-50">
                <td class="px-6 py-4" th:text="${usuario.username}">Juan Pérez</td>
                <td class="px-6 py-4" th:text="${usuario.role}">Administrador</td>
                <td class="px-6 py-4 text-center">
                    <a href="/admin/usuarios/{usuario.id}/detalle" class="text-indigo-600 hover:text-indigo-800">
                        Ver detalles
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
