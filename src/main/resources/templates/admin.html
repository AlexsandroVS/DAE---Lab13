<!-- src/main/resources/templates/admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="max-w-7xl mx-auto p-8">
    <h1 class="text-3xl font-semibold text-gray-700">Administrar Usuarios</h1>

    <form action="/admin/usuarios" method="get" class="mt-6">
        <div class="flex justify-between mb-4">
            <div>
                <label for="roleFilter" class="text-sm font-medium text-gray-600">Filtrar por rol:</label>
                <select name="roleFilter" id="roleFilter"
                        class="mt-1 block px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Todos</option>
                    <option value="USER">Usuarios</option>
                    <option value="ADMIN">Administradores</option>
                </select>
            </div>

            <div class="flex items-center space-x-4">
                <button type="submit"
                        class="py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">
                    Filtrar
                </button>
                <a href="/admin/usuarios/crear"
                   class="py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">
                    Crear Usuario
                </a>
            </div>
        </div>
    </form>

    <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-700">Lista de Usuarios</h2>
        <table class="min-w-full mt-4 table-auto border-collapse">
            <thead>
            <tr>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Nombre</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Rol</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Agrega tu lógica de despliegue de usuarios aquí -->
            <tr>
                <td class="px-4 py-2">Juan Pérez</td>
                <td class="px-4 py-2">Administrador</td>
                <td class="px-4 py-2">
                    <a href="/admin/usuarios/editar/1" class="text-blue-600 hover:text-blue-800">Editar</a>
                    |
                    <a href="/admin/usuarios/eliminar/1" class="text-red-600 hover:text-red-800">Eliminar</a>
                </td>
            </tr>
            <!-- Más usuarios... -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
