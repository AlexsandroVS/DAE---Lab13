<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Registrar Usuario</h1>

    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600">Nombre de usuario:</label>
            <input type="text" th:field="*{username}" id="username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Contraseña:</label>
            <input type="password" th:field="*{password}" id="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <div class="flex justify-center mt-6">
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">
                Registrarse
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="/login" class="text-indigo-600 hover:text-indigo-800">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</div>

</body>
</html>
