<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">

<div class="max-w-3xl mx-auto p-6">
  <h1 class="text-center text-3xl font-semibold text-gray-800 mb-6">Registro de Administrador</h1>

  <div class="flex justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <form th:action="@{/adminRegister}" th:object="${usuario}" method="post">

        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600">Usuario:</label>
          <input type="text" th:field="*{username}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600">Contrase√±a:</label>
          <input type="password" th:field="*{password}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <div class="mb-4">
          <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            Registrarse
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="/login" class="text-sm text-indigo-600 hover:text-indigo-800">Volver</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
