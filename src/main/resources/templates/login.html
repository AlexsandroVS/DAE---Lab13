<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">
<div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-semibold text-gray-700 text-center">Iniciar sesión</h1>

    <form action="/login" method="POST" class="mt-6">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Contraseña:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="mt-6 flex justify-center">
            <button type="submit"
                    class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">
                Iniciar sesión
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="/registro" class="text-indigo-600 hover:text-indigo-800">¿No tienes cuenta? Regístrate</a>
    </div>
</div>
</body>
</html>
