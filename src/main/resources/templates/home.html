<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="max-w-7xl mx-auto p-8">
  <h1 class="text-3xl font-semibold text-gray-800">Bienvenido a la página de inicio</h1>

  <div class="mt-6">
    <p class="text-lg text-gray-600">¡Bienvenido, <span class="font-semibold" th:text="${#authentication.name}">usuario</span>!</p>
  </div>

  <div class="mt-6">
    <h2 class="text-2xl font-semibold text-gray-800">Lista de Mangas</h2>
    <ul class="mt-4 space-y-2">
      <!-- Iterar sobre la lista de mangas que el controlador pasa a la vista -->
      <li th:each="manga : ${mangas}">
        <!-- Enlace a la página de detalles del manga -->
        <a th:href="@{/manga/{id}(id=${manga.id})}" class="text-indigo-600 hover:underline" th:text="${manga.titulo}">Nombre del Manga</a>

      </li>
    </ul>
  </div>

  <div class="mt-4">
    <a href="/logout" class="text-indigo-600 hover:text-red-800">Cerrar <se></se>sión</a>
  </div>
</div>
</body>
</html>
